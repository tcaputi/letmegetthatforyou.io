<div class="container" style="text-align:center;">

  <div class="page-header">
    <h1>Select a file</h1>
  </div>

  <ol class="breadcrumb" style="text-align:left;">
    <li><a href="#">C</a></li>
    <li><a href="#">Desktop</a></li>
    <li class="active">File</li>
  </ol>

  <div class="row" style="text-align:center;">
    <div class="col-xs-12 col-sm-4 col-md-3" ng-repeat="file in files">
      <div class="btn btn-default" data-toggle="modal" href="#myModal" style="width:100%; height:150px; padding-top:60px;">
        <span class="glyphicon glyphicon-folder-open" style="margin-right:.5em;"> </span>
        file 
      </div>
      <br/><br/>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">What do I do with this?</h4>
        </div>
        <div class="modal-body">
          <div class="btn btn-default" style="width:175px; height:150px; padding-top:60px;">
            <span class="glyphicon glyphicon-folder-open" style="margin-right:.5em;"> </span>
            file 
          </div>
          <br/>
        </div>
        <div class="modal-footer" style="text-align:center">
          <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon lyphicon-floppy-save"></span>Download</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Email</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</div> <!-- /container -->
